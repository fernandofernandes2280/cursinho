<tr>					
	<td class="text-center text-light">{{id}}</td>
	<td class="text-center text-light">{{data}}</td>
	<td class="text-center text-light">{{turma}}</td>
	
	<td class="text-center text-light">{{presencas}}</td>
	<td class="text-center text-light">{{faltas}}</td>
	<td class="text-center align-middle text-md "><span class="badge badge-sm {{cor}}">{{status}}</span></td>
	<td class="text-center">
		<a href="{{URL}}/operador/aulas/{{id}}/edit">
			<i class="material-icons" style="font-size: 30px;" rel="tooltip" title="Editar">edit</i>
		</a>
		<a href="{{URL}}/operador/aulas/{{id}}/delete">
			<i class="material-icons" style="font-size: 30px;" rel="tooltip" hidden title="Excluir">delete</i>
		</a>
	
	
	</td>
</tr>
