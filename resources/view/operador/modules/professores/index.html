
<main>
      <h4 class="card-title"></h4>
		<div class="row">
			<div class="col-sm-6 card-title">
				<h5>{{title}}</h5>
			</div>
			<div class="col-sm-6">
				{{statusMessage}}
			</div>
		
		</div>
		<hr>

<section id="pacientes">
  	<form method="get" id="form">
<div class="form-row">
 			
	  	<div class="col-lg-4">
			<label>Nome:</label>
			<input type="text" name="nome" class="form-control-pessoal" value="{{nome}}" style="color:black">
	  	</div>
		
		<div class="col-lg-2" >
			<label>Status:</label>
			<select name="status" class="custom-select" >
				<option style="color:black" value="" {{selectedAtIn}}>Ativo/Inativo</option>
				<option style="color:black" value="1" {{selectedAtivo}}>Ativo</option>
				<option style="color:black" value="0" {{selectedInativo}}>Inativo</option>
			</select>
		</div>
		<div class="col-lg-2 d-flex align-items-end mt-2">
			<button type="submit" class="btn  btn-facebook btn-round btn-sm mr-2" rel="tooltip" title="Pesquisar">
				 <i class="material-icons" style="font-size: 30px;">search</i>
			</button>
		<!-- Aciona modal novoCPF -->
			<button type="button" class="btn btn-success btn-round btn-sm " rel="tooltip" title="Novo" data-toggle="modal" data-target="#modalNovoCpfProfessor">
			  <i class="material-icons" style="font-size: 30px;">person_add</i>
			</button>
		</div>
	</div>
  	</form>
  
  </section>
  
  
  <div class="table-responsive mt-3">
  	<table class="table table-striped">
  		
  		<thead class=" text-success text-center titulo-tabela">
  			<tr >
  				<th class="text-light" style="font-weight: bold">Id</th>
  				<th class="text-light" style="font-weight: bold">Nome</th>
  				<th class="text-light" style="font-weight: bold">CPF</th>
  				<th class="text-light" style="font-weight: bold">Status</th>
  				<th class="text-light" style="font-weight: bold" style="width:15%">Ações</th>
  			</tr>
  		</thead>
  		<tbody >
  		
  			{{itens}}
  			
  		</tbody>
  	
  	</table>
 </div>
  <hr>
  <div class="row " >
  	<div class="col d-flex justify-content-start">
  				{{pagination}} 
  	</div>
  	<div class="col d-flex justify-content-end">
  				<span >&nbsp;&nbsp;&nbsp;Total: {{totalPacientes}}</span>
  	</div>
  	
  </div>
  <hr>
</main>
