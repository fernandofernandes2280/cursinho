

<section id="pesquisa">
	<form method="get" id="form">  
      <h4 class="card-title"></h4>
		<div class="row">
			<div class="col-md-6">
				<h5>{{title}}</h5>
			</div>
			<div class="col-md-6 text-right">
				
				<a href="{{URL}}/admin/aulas">
				<button type="button" class="btn btn-warning btn-round btn-sm " rel="tooltip" title="Voltar">
					<i class="material-icons" style="font-size: 30px;">reply</i>
				</button>
				</a>
			</div>
		
		</div>
		<hr>
		<div class="form-row">
	 			<div class="col-md-2">
	 				<label>Matrícula:</label>
	 				<input type="text" name="matricula" id="matricula" class="form-control-pessoal matricula" value="{{matricula}}" style="color:black" >
			</div>
		  	<div class="col-md-4">
				<label>Nome:</label>
				<input type="text" name="nome" class="form-control-pessoal" value="{{nome}}" style="color:black">
		  	</div>
			<div class="col-md-2 " >
				<label>CPF:</label>
				<input type="text" name="cpfPesq" id="cpfPesq" class="form-control-pessoal mascara-cpf cpfPesquisa" value="{{cpf}}" style="color:black" >
				
			</div>
				 <div class="col-md-2">
				      <label for="turma">Turma</label>
				       <select class="custom-select" id="turma" name="turma"  >
				       <option value="" >Todas</option>
					        {{optionTurma}}
					   </select>
				 </div>	  
				 <div class="col-md-2 mt-4">
				    <button type="submit" class="btn  btn-facebook btn-round btn-sm mr-2" rel="tooltip" title="Pesquisar">
						<i class="material-icons" style="font-size: 30px;">search</i>
					</button>
				 </div>

		</div>
  	</form>
  </section>

<div class="row">
	<div class="col-md-12 mt-2 text-center">
		<h5>{{subtitle}}</h5>
		
	</div>
</div>

<h5></h5>
<div class="table-responsive">
  	<table class="table  table-hover mt-0">
  		<thead class=" text-light text-center titulo-tabela">
  			<tr >
  				<th class="text-light">Matrícula</th>
  				<th class="text-light">Nome</th>
  				<th class="text-light">Turma</th>
  				<th class="text-light">Status</th>
  				<th class="text-light">Hora</th>
  			</tr>
  		</thead>
  		<tbody>
  			{{itens}}
  		</tbody>
  	</table>
 </div>
  <hr>
  <div class="row " >
  	<div class="col d-flex justify-content-start">
  				{{pagination}} 
  	</div>
  	<div class="col d-flex justify-content-end">
  				<span >&nbsp;&nbsp;&nbsp;Total: {{total}}</span>
  	</div>
  	
  </div>
