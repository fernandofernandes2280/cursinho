
<div class="container pt-5" >
	
  	<div class="row">
  		<div class="col-md-12" >
  		
  		
  			<div class="row">
		 		<div class="col-md-6 text-light" >
					<h5>{{title}}</h5>
					<h5>{{statusMessage}}</h5>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<a href="{{URL}}/alunos/carteira" rel="tooltip" title="Gerar Carteira de Estudante" {{esconder}}>
						<button class="btn btn-primary">
		               		<i class="material-icons" style="font-size: 30px;">badge</i> Carteira do Estudante
	               		</button>
					</a>
					
				</div>
			</div>
			
			
			
  			<div class="row">
  				
  				<div class="col-md-6" >
  					
		  			<form  method="post" {{escondeForm}}>
				      <div class="modal-body">
				        <label for="cpf">Informe seu CPF:</label>
				        	
				       		<input class="form-control-pessoal mascara-cpf cpfNovo" {{readonly}} required type="text" id="cpfAluno" name="cpfAluno" />
				           
				      </div>
				      <div class="modal-footer">
				              <button type="submit" class="btn btn-success btn-round " id="novoAluno" rel="tooltip" title="Confirmar">
				                OK
				              </button>
				       </div>
				     </form> 
		    	</div>
  			</div>
  		</div>
  	</div>
</div>
