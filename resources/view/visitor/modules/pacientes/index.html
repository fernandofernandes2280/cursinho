
								<div class="row">
									<div class="col titulo card-title">
										{{statusMessage}}		
									</div>
								</div>
								<main>
									<div class="row">
									<div class="col titulo">
										<h4>Pesquisar</h4>
									</div>
									</div>
								<section id="pacientes">
								  	<form method="get" id="form">
								  		<div class="form-row">
								  			<div class="col-lg-2">
								  				<label>Prontuário:</label>
								  				<input type="text" name="pront" class="form-control-pessoal" value="{{pront}}" style="color:black" >
											</div>
										  	<div class="col-lg-4">
												<label>Nome:</label>
												<input type="text" name="nome" class="form-control-pessoal" value="{{nome}}" style="color:black">
										  	</div>
											<div class="col-lg-2 " >
												<label>Tipo:</label>
												<select name="tipo" class="custom-select ">
													<option style="color:black" value="">Ad/Tm</option>
											<option style="color:black" value="AD" {{selectedAd}} >Ad</option>
											<option style="color:black" value="TM" {{selectedTm}} >Tm</option>
												</select>
											</div>
											<div class="col-lg-2" >
												<label>Status:</label>
												<select name="status" class="custom-select" >
													<option style="color:black" value="" {{selectedAtIn}}>Ativo/Inativo</option>
													<option style="color:black" value="ATIVO" {{selectedAtivo}}>Ativo</option>
													<option style="color:black" value="INATIVO" {{selectedInativo}}>Inativo</option>
												</select>
											</div>
											<div class="col-lg-2 d-flex align-items-end">
												<button type="submit" class="btn  btn-facebook btn-round btn-sm mr-2" rel="tooltip" title="Pesquisar">
													 <i class="material-icons" style="font-size: 30px;">search</i>
												</button>
							
											</div>
										</div>
									</form>
								</section>
								<section class="mt-3">
								<div class="table-responsive">
									<table class="table table-hover">
										<thead class="text-center">
											<tr style="border-bottom:1px solid;">
											<th><span style="font-weight: bold; color:#fff">Pront.</span></th>
											<th><span style="font-weight: bold; color:#fff">Nome</span></th>
											<th><span style="font-weight: bold; color:#fff">Cartão SUS</span></th>
											<th><span style="font-weight: bold; color:#fff">Tipo</span></th>
											<th ><span style="font-weight: bold; color:#fff">Status</span></th>
											<th style="width:15%"><span style="font-weight: bold; color:#fff">Ações</span></th>
											</tr>
										</thead>
										<tbody >
											{{itens}}
										</tbody>
									</table>
								</div>
								</section>
								<div class="form-row" >
									<div class="col-6 pt-0 ">
									<span>{{pagination}}</span>
									</div>
								
								 	<div class="col-6 text-right pt-2">
								 	<span>Total de registros encontrados: <b style="font-weight: bold;color:#fff">{{totalPacientes}}</b></span>
								  	</div>
								  </div>
