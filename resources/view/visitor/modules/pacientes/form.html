
<form  method="post" action="?page=1">
	<div class="row">
		<div class="col-3 " >
			<h5>Prontuário {{title}}</h5>
		</div>
 		<div class="col-5 " >
	
		</div>	
	

	<div class="col-4 text-right">
	 <a href="{{URL}}/visitor/pacientes/{{prontuario}}/lme" rel="tooltip" title="Laudo+Termo+Escala">
               <i class="material-icons" style="font-size: 30px;">medication</i>
		</a>
		  <a href="{{URL}}/visitor/pacientes/{{prontuario}}/capa/imprimir" target="_blank" rel="tooltip" title="Imprimir Capa">
                <i class="material-icons" style="font-size: 30px;">print</i>
			</a>
	  
		<a href="{{URL}}/visitor/pacientes">
			<button type="button" class="btn btn-warning btn-round btn-sm " rel="tooltip" title="Voltar">
				<i class="material-icons" style="font-size: 30px;">reply</i>
			</button>
		</a>
		
		
		
		
	</div>
</div>

  <div class="form-row">
    <div class="col-md-5 mb-2">
      <label for="nome">Nome</label>
      <input type="text" class="form-control-pessoal" id="nome" name="nome" value="{{nome}}" required  >
    </div>
    
    <div class="col-md-2 mb-2">
      <label for="cep">Cep</label>
      <input type="text" class="form-control-pessoal" id="cep" name="cep" value="{{cep}}">
    </div>
     
    <div class="col-md-5 mb-2">
      <label for="endereco">Endereço</label>
      <small class="text-muted"> logradouro (rua, avenida, ..) + número</small>
      <input type="text" class="form-control-pessoal" id="endereco" name="endereco" value="{{endereco}}" >
    </div>
    
  </div>
  
  <div class="form-row">
  	<div class="col-md-3">
      <label for="bairro">Bairro</label>
      <input type="text" class="form-control-pessoal" id="bairro" name="bairro" value="{{bairro}}" >
    </div>
    

  	<div class="col-md-2">
      <label for="cidade">Cidade</label>
      <input type="text" class="form-control-pessoal" id="cidade" name="cidade" value="{{cidade}}" >
    </div>  
      	<div class="col-md-1">
      <label for="uf">UF</label>
		<input type="text" class="form-control-pessoal" id="uf" name="uf" value="{{uf}}" >    </div>  
    
   	<div class="col-md-3 mb-2">
		      <label for="naturalidade">Naturalidade</label>
		      <input type="text" class="form-control-pessoal" id="naturalidade" name="naturalidade" value="{{naturalidade}}">
		    </div>  

		<div class="col-md-3 mb-2">
		      <label for="escolaridade">Escolaridade</label>
		       <input type="text" class="form-control-pessoal" id="escolaridade" name="escolaridade" value="{{optionEscolaridade}}" >
			        
			   
		    </div>			
		  
		    
		   		
    
     
   </div>   
   
   <div class="form-row">
   		 <div class="col-md-2 mb-2">
		      <label for="sexo">Sexo</label><br>
		      <input type="text" class="form-control-pessoal" id="sexo" name="sexo" value="{{selectedSexo}}">
		    </div> 
		     
		    <div class="col-md-3 mb-2">
		      <label for="dataNasc">Data Nascimento</label>
		      <input type="text" class="form-control-pessoal" id="dataNasc" name="dataNasc" value="{{dataNasc}}" required>
			</div>
			
			<div class="col-md-3 mb-2">
		      <label for="dataCad">Data Cadastro</label>
		      <input type="text" class="form-control-pessoal" id="dataCad" name="dataCad" value="{{dataCad}}" required>
		    </div>  
		    
		    <div class="col-md-2 mb-2">
		      <label for="fone1">Telefone 1</label>
		      <input type="text" class="form-control-pessoal" id="fone1" name="fone1" value="{{fone1}}">
		    </div>
		    
		    <div class="col-md-2 mb-2">
		      <label for="fone2">Telefone 2</label>
		      <input type="text" class="form-control-pessoal" id="fone2" name="fone2" value="{{fone2}}">
		    </div>  
  </div>
      
    <div class="form-row">
	
		<div class="col-md-3 mb-2">
		      <label for="estadoCivil">Estado Civil</label>
		       <input type="text" class="form-control-pessoal" id="estadoCivil" name="estadoCivil"  value=" {{optionEstadoCivil}}">
			       
			 
		    </div>
		  	
	  	<div class="col-md-3 mb-2">
		      <label for="cartaoSus">Cartão SUS</label>
		      <input type="text" class="form-control-pessoal" id="cartaoSus" name="cartaoSus" value="{{cartaoSus}}">
		    </div>  
		    
		    <div class="col-md-6 mb-2">
		      <label for="mae">Mãe</label>
		      <input type="text" class="form-control-pessoal" id="mae" name="mae" value="{{mae}}">
		    </div>
		    		  	
		  	    

   </div>   
      
    <div class="form-row">

		  	<div class="col-md-3 mb-2">
		      <label for="procedencia">Procedência</label>
		       <input type="text" class="form-control-pessoal" id="procedencia" name="procedencia" value="{{optionProcedencia}}" >
			        
			 
		    </div>	
		    
		     <div class="col-md-2 mb-2">
		      <label for="tipo">Tipo</label>
		          <input type="text" class="form-control-pessoal" id="tipo" name="tipo" value="{{selectedTipo}}">
			      
		    </div>  
		    
		  	<div class="col-md-2 mb-2">
		      <label for="status">Status</label>
		         <input type="text" class="form-control-pessoal" id="status" name="status" value="{{selectedStatus}}">
			        

		    </div>
		    
		
		  	<div class="col-md-3 mb-2">
		      <label for="motivoInativo">Motivo Inativo</label>
		       <input type="text" class="form-control-pessoal" id="motivoInativo" name="motivoInativo" value=" {{optionMotivoInativo}}" >
			   
		    </div>
		    
		     <div class="col-md-2 mb-2">
		      <label for="cid1">Cid 1</label>
		       <input type="text" class="form-control-pessoal" id="cid1" name="cid1" value="{{optionCid10-1}}" >
			  
		    </div>
		      		    
		    	
	
   </div>   
   
    <div class="form-row">
    	  	<div class="col-md-2 mb-2">
		      <label for="cid2">Cid 2</label>
		       <input type="text" class="form-control-pessoal" id="cid2" name="cid2" value="{{optionCid10-2}}" >
		      

		    </div>

	         <div class="col-md-2 mb-2">
			      <label for="substanciaPri" >Subst. Principal</label>
			       <input type="text" class="form-control-pessoal" id="substanciaPri" name="substanciaPri" value="{{optionSubstanciaPri}}" >
			    </div>  
			    
   
			    <div class="col-md-2 mb-2">
			      <label for="substanciaSec">Subst. Secundária</label>
			      <input type="text" class="form-control-pessoal" id="substanciaSec" name="substanciaSec" value="{{optionSubstanciaSec}}" >
			      
			    </div>
			    
			<div class="col-md-6 mb-2">
		      <label for="obs">Observações</label>
		      <input type="text" class="form-control-pessoal" id="obs" name="obs" value="{{obs}}" >
		    </div>			    			    

   </div>      
</form>
