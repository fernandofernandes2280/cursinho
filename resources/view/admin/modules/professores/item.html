<tr>					
	<td class="text-center" >{{id}}</td>
	<td>
		<div class="d-flex px-2 py-1">
           <div>
             <img src="{{URL}}/app/Controller/Admin/File/files/fotos/{{foto}}" class="avatar avatar-sm me-3 border-radius-lg" alt="foto">
           </div>
           <div class="d-flex flex-column justify-content-center">
             <h7 class="mb-0 text-sm px-2"><a href="{{URL}}/admin/professores/{{id}}/edit" rel="tooltip" title="Visualizar">{{nome}}</a></h7>
           </div>
         </div>
	</td>
	<td class="text-center" ><span>{{cpf}}</span></td>
	<td class="{{cor}} font-weight-bold text-center"><i class="material-icons" style="font-size: 30px;" rel="tooltip" title="{{titleStatus}}">star</i></td>
	<td class="text-center">
		<a href="{{URL}}/admin/professores/{{id}}/edit" >
			  <i class="material-icons" style="font-size: 30px;" rel="tooltip" title="Visualizar">visibility</i>
		</a>
		<a href="{{URL}}/admin/professores/{{id}}/delete" >
                <i class="material-icons" style="font-size: 30px;" rel="tooltip" title="Excluir">delete</i>
		</a>
	
	</td>
	</tr>
