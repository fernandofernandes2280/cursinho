
<div class="row">
	<div class="col-md-3 card-title">
		<h5>Usuários</h5>
	</div>
	<div class="col-md-5">
		{{statusMessage}}
	</div>
	<div class="col-md-4 text-right">
		<a href="{{URL}}/admin/users/new">
			<button type="button" class="btn btn-success btn-round btn-sm " rel="tooltip" title="Novo Usuário">
				<i class="material-icons" style="font-size: 30px;">person_add</i>
			</button>
		</a>
	</div>
</div>
	
	<div class="table-responsive">
	<table class="table table-striped">
		<thead>
			<tr>
				<th>ID</th>
				<th>Nome</th>
				<th>E-mail</th>
				<th>CPF</th>
				<th>Tipo</th>
				<th style="width:200px">Ações</th>
			</tr>
		</thead>
		<tbody>
			{{itens}}
		</tbody>
	</table>
	</div>
	{{pagination}}
