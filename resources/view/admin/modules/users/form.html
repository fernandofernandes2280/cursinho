
	<div class="row">
		<div class="col-md-3" >
			<h5>{{title}}</h5>
		</div>
 		<div class="col-md-5" >
			{{statusMessage}}
		</div>	
	<div class="col-md-4 text-right">
		<a href="javascript:history.back()">
			<button type="button" class="btn btn-warning btn-round btn-sm " rel="tooltip" title="Voltar">
				<i class="material-icons" style="font-size: 30px;">reply</i>
			</button>
		</a>
	</div>
</div>

<div class="row">
	<div class="col-md-12">

<div class="row">
	<div class="col-md-6">
		<form method="post">
			<div class="form-row">
			    <div class="col-md-12 mb-2">
					<label>Nome</label>
					<input type="text"name="nome" class="form-control-pessoal" value="{{nome}}" required>
			
			    </div>
						  </div>
			 <div class="form-row">
			    <div class="col-md-12 mb-2">
					<label>Email</label>
					<input type="email" name="email" class="form-control-pessoal" value="{{email}}" required>
			    </div>
						  </div>
			 <div class="form-row">
			    <div class="col-md-12 mb-2">
     	           <label for="cpf">CPF:</label>
	               <input {{habilitado}}  class="form-control-pessoal cpfUser mascara-cpf" required type="text" id="cpf" value="{{cpf}}" name="cpf" />
			
			    </div>
			 </div>
			 <div class="form-row">
			    <div class="col-md-12 mb-2">
					<label>Tipo</label>
					<select {{habilitado}} class="custom-select" id="tipo" name="tipo">
				        <option {{selectedAdmin}} value="Admin">Admin</option>
				        <option {{selectedOperador}} value="Operador">Operador</option>
				        <option {{selectedVisitante}} value="Visitante">Visitante</option>
				      </select>
			    </div>
						  </div>
			 <div class="form-row">
			    <div class="col-md-10 mb-2">
					<label>Senha</label>
					<input type="password" name="senha"  id="senha" class="form-control-pessoal" {{required}} value="{{senha}}">
					<span class="lnr lnr-eye h2 text-dark" rel="tooltip" title="ver senha"></span>
					<style>
						.lnr-eye {
							    position: absolute;
							    top: 30px;
							    right: 10px;
							    cursor: pointer;
							}
					</style>
					<script>
						let btn = document.querySelector('.lnr-eye');
						btn.addEventListener('click', function() {
						    let input = document.querySelector('#senha');
						    if(input.getAttribute('type') == 'password') {
						        input.setAttribute('type', 'text');
						    } else {
						        input.setAttribute('type', 'password');
						    }
						});
					</script>
			    </div>
			    
			    <div class="col-md-2 mt-4">
			    
			    <a href=" {{URL}}/admin/trocarSenha">
					<button type="button" class="btn btn-warning btn-round btn-sm " rel="tooltip" title="Trocar Senha">
						<i class="material-icons" style="font-size: 30px;">edit_note</i>
					</button>
				</a>
			    
			    </div>
			    
			    
			</div>
			
			

	</div>
	
	<div class="col-md-6">
		<div class="form-row">
			<div class="col-md-6 mb-2">
				<label>Foto</label>
			    <div class="colfotoUser mb-2 mr-2 text-center">
			    	<a href="{{URL}}/admin/users/photo/{{id}}"  style="{{ponteiro}}">
						<img style="border-radius: 10%" title="Carregar nova foto" class="img-fluid" alt="Foto" rel="tooltip" src="{{URL}}/app/Controller/File/files/fotos/{{foto}}" style="cursor:pointer">
					</a>
			    </div>
			</div>
		</div>
		<div class="form-group">
			<button class="btn btn-facebook btn-sm btn-round" type="submit" rel="tooltip" title="Salvar">
	    		<i class="material-icons" style="font-size: 30px;">save</i>
		    </button>
						 <!-- Aciona modal novoCPF -->
			<button type="button" class="btn btn-success btn-round btn-sm " rel="tooltip" {{btnNovoUsuarioVisivel}} title="Novo" data-toggle="modal" data-target="#modalNovoCpfUser">
			  <i class="material-icons" style="font-size: 30px;">person_add</i>
			</button>
		</div>
	</div>
		</div>
	</div>
	
	</div>
	<div class="row" {{permissoesVisivel}}>
	<div class="col-md-12" style="border:1px solid #fff">
     	           <label for="cpf">PERMISSÕES:</label></br>
     	           
	               <input  type="checkbox" {{alunoChecado}} id="checkExcluirAluno" name="checkExcluirAluno" value="1"/>
	               <label >Excluir Aluno</label> &emsp;
	               
	               <input  type="checkbox" {{professorChecado}} id="checkExcluirProfessor" name="checkExcluirProfessor" value="1"/>
	               <label >Excluir Professor</label> &emsp;
	               
	               <input  type="checkbox" {{menuAlunosChecado}} id="checkMenuAlunos" name="checkMenuAlunos" value="1"/>
	               <label >Menu Alunos</label>&emsp;
	               
	               <input  type="checkbox" {{menuProfessorChecado}} id="checkMenuProfessores" name="checkMenuProfessores" value="1"/>
	               <label >Menu Professores</label>&emsp;
					
					<input  type="checkbox" {{menuAulasChecado}} id="checkMenuAulas" name="checkMenuAulas" value="1"/>
	               <label >Menu Aulas</label>  &emsp;

					<input  type="checkbox" {{menuFrequenciasChecado}} id="checkMenuFrequencias" name="checkMenuFrequencias" value="1"/>
	               <label >Menu Frequências</label>&emsp;

					<input  type="checkbox" {{btnNovoUsuarioChecado}} id="checkBtnNovoUsuario" name="checkBtnNovoUsuario" value="1"/>
	               <label >Botão Novo Usuário</label>&emsp;

					<input  type="checkbox" {{menuPresencaChecado}} id="checkMenuPresenca" name="checkMenuPresenca" value="1"/>
	               <label >Menu Presença</label> &emsp; 

					<input  type="checkbox" {{menuDisciplinasChecado}} id="checkMenuDisciplinas" name="checkMenuDisciplinas" value="1"/>
	               <label >Menu Disciplinas</label> &emsp; 
	
	</div>
	</div>
   </form>
