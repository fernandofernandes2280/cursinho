<tr>					
	<td class="text-center text-light">{{data}}</td>
	<td class="text-center text-light">
		{{professor1}}<p class="text-xs text-secondary mb-0 ml-2">{{disciplina1}}</p>
		{{professor2}}<p class="text-xs text-secondary mb-0 ml-2">{{disciplina2}}</p>
	
	</td>
	<td class="text-center text-light">{{turma}}</td>
	
	<td class="text-center text-light">{{presencas}}</td>
	<td class="text-center text-light">{{faltas}}</td>
	<td class="text-center align-middle text-md"><span class="badge badge-sm {{cor}}">{{status}}</span></td>
	<td class="text-center text-light" ><span>{{autor}}</span></td>
	<td class="text-center">
		<a href="{{URL}}/admin/aulas/{{id}}/edit">
			<i class="material-icons" style="font-size: 30px;" rel="tooltip" title="Editar">edit</i>
		</a>
		<a href="{{URL}}/admin/aulas/{{id}}/delete" hidden>
			<i class="material-icons" style="font-size: 30px;" rel="tooltip" title="Excluir">delete</i>
		</a>
	
	
	</td>
</tr>
