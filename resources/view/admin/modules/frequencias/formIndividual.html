
<form  method="post" action="?page=1">
	<div class="row">
			<div class="col-md-3 " >
			<h5>{{title}}</h5>
			<input type="text" value="{{prontuario}}" hidden name="codPronto"/>
		</div>
 		<div class="col-md-7 " >
			{{statusMessage}}
		</div>	
	

	<div class="col-md-2 text-right">
		<a href="{{URL}}/admin/frequencias">
			<button type="button" class="btn btn-warning btn-round btn-sm " rel="tooltip" title="Voltar">
				<i class="material-icons" style="font-size: 30px;">reply</i>
			</button>
		</a>
	</div>
</div>
</form>	
<div class="row">
			<div class="col-md-6 " >
<div class="card card-stats">
          <div class="card-header card-header-success card-header-icon">
            <div class="card-icon">
              {{aula}}
            </div>
            <p class="card-category">Lançar Frequência:</p>
           
            
            <a href="{{URL}}/admin/frequencias/{{idAula}}/edit/individual">
			<button type="button" class="btn btn-{{classebtn}} btn-round btn-sm " rel="tooltip" title="Frequência Individual">
				Individual
			</button>
		    </a>
		    <a href="{{URL}}/admin/frequencias">
			<button type="button" class="btn btn-success btn-round btn-sm " rel="tooltip" title="Frequência Geral">
				Geral
			</button>
		    </a>
            
            
          </div>
          <div class="card-footer">
              <div class="stats">
                  
              </div>
          </div>
      </div>

	</div>
	<div class="col-md-6">
	<form method="post">
	
			<a href="{{URL}}/admin/frequencias/{{id}}/edit/pesqAluno">
			<button type="button" class="btn btn-facebook btn-round btn-sm " rel="tooltip" title="Pesquisar aluno">
				<i class="material-icons" style="font-size: 30px;">search</i>Pesquisar Aluno
			</button><br><br>
		    </a>
		    <label class="h5">Matrícula: {{matricula}}</label><br>

		    <label class="h5">Aluno: {{nome}}</label><br>
		    <label class="h5">Turma: {{turma}}</label><br>
		    <label class="h5">Status: {{status}}</label><br>
		    
			<button {{escondeBotaoConfirmar}} type="submit" class="btn btn-primary btn-round btn-sm " rel="tooltip" title="Clique para Confirmar">
				Confirmar Presença?
			</button>
	</form>
	</div>
</div>
